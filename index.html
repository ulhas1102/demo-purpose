<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight on Planet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Your Weight on a Different Planet</h1>
        <form id="weightForm">
            <label for="weight">Enter Your Weight (kg):</label>
            <input type="number" id="weight" placeholder="Your weight in kg">
            
            <label for="planet">Select a Planet:</label>
            <select id="planet">
                <option value="0">Select a Planet</option>
                <option value="0.38">Mercury</option>
                <option value="0.91">Venus</option>
                <option value="0.38">Mars</option>
                <option value="2.34">Jupiter</option>
                <option value="1.06">Saturn</option>
                <option value="0.92">Uranus</option>
                <option value="1.19">Neptune</option>
            </select>
            
            <button type="submit">Calculate Weight</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
